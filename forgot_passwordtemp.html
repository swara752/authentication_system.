<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #e9b526 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .forgot-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .forgot-header {
      background: #fc7b25;
      color: white;
      padding: 25px 30px;
      text-align: center;
    }

    .forgot-header h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .forgot-form {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
    }

    .error-message {
      color: #d9534f;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .continue-button {
      width: 100%;
      padding: 14px;
      background: white;
      color: #2575fc;
      border: 2px solid #2575fc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .continue-button:hover {
      background: #2575fc;
      color: white;
      transform: scale(1.02);
    }

    .continue-button.clicked {
      background: #2575fc;
      color: white;
      border-color: #2575fc;
    }

    .success-message {
      color: #4caf50;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-header">
      <h1>Forgot Password</h1>
    </div>

    <form class="forgot-form" method="POST" action="/forgot-password">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
        <div class="error-message" id="usernameError">Please enter your username</div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <div class="error-message" id="emailError">Please enter a valid email</div>
      </div>

      <!-- Continue Button -->
      <button type="submit" class="continue-button" id="continueBtn">Continue</button>
      <div class="success-message" id="continueSuccess">Instructions sent to your email!</div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const forgotForm = document.querySelector(".forgot-form");
      const continueBtn = document.getElementById("continueBtn");
      const continueSuccess = document.getElementById("continueSuccess");

      forgotForm.addEventListener("submit", function (e) {
        e.preventDefault();
        let isValid = true;

        // Username validation
        if (username.value.trim() === "") {
          document.getElementById("usernameError").style.display = "block";
          username.style.borderColor = "#d9534f";
          isValid = false;
        } else {
          document.getElementById("usernameError").style.display = "none";
          username.style.borderColor = "#ddd";
        }

        // Email validation
        if (email.value.trim() === "" || !/\S+@\S+\.\S+/.test(email.value)) {
          document.getElementById("emailError").style.display = "block";
          email.style.borderColor = "#d9534f";
          isValid = false;
        } else {
          document.getElementById("emailError").style.display = "none";
          email.style.borderColor = "#ddd";
        }

        if (isValid) {
          continueSuccess.style.display = "block";
          continueBtn.classList.add("clicked");
        } else {
          continueSuccess.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
